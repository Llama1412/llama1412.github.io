<!DOCTYPE html>
<html>

<!-- Added by HTTrack -->
<meta http-equiv="content-type" content="text/html;charset=utf-8" /><!-- /Added by HTTrack -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Georgia At War - Web Tracker</title>
    <meta name="description" content="Georgia At War - Web Tracker">
    <meta name="author" content="Alive Hazey">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png">

    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="GAW">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Style-Sheets CDN-->
    <link rel="stylesheet" href="cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
    <link rel="stylesheet" href="cdn.klokantech.com/mapbox-gl-js/v0.43.0/mapbox-gl.css" />

    <!-- Style-Sheets Local-->
    <link rel="stylesheet" type="text/css" href="css/mCustomScrollbar.css">
    <link rel="stylesheet" type="text/css" href="css/leaflet-ruler.css">
    <link rel="stylesheet" type="text/css" href="css/fonts/fontawesome/css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <header>
        <div class="pixel-navbar-header">
            <div class="navbar-container">
                <div class="title-text" data-text="Hoggit - Georgia At War">Hoggit - Georgia At War</div>
                <div class="navbar-menu">
                    <a id="pixel-menu-dropdown-toggle" class="drop"><i class="far fa-bars"></i></a>
                </div>
            </div>
        </div>
        <div id="pixel-menu-dropdown-container" class="pixel-menu-dropdown" style="display:none">
            <a href="#" class="pixel-menu-item">
                <div class="title-container">
                    <span class="title">Map Options (Not Coded)</span>
                </div>
            </a>
            <a href="#" class="pixel-menu-item">
                <span class="caption">Show Parachutes</span>
                <input class="pixel-scewed pixel-scewed-skewed" id="cb1" type="checkbox" />
                <label class="pixel-scewed-btn" data-tg-off="OFF" data-tg-on="ON" for="cb1"></label>
            </a>
            <a href="#" class="pixel-menu-item">
                <span class="caption">Show Sam/AAA</span>
                <input class="pixel-scewed pixel-scewed-skewed" id="cb2" type="checkbox" />
                <label class="pixel-scewed-btn" data-tg-off="OFF" data-tg-on="ON" for="cb2"></label>
            </a>
            <a href="#" class="pixel-menu-item">
                <span class="caption">Show Aircraft</span>
                <input class="pixel-scewed pixel-scewed-skewed" id="cb3" type="checkbox" />
                <label class="pixel-scewed-btn" data-tg-off="OFF" data-tg-on="ON" for="cb3"></label>
            </a>
            <a href="#" class="pixel-menu-item">
                <span class="caption">Show Trails</span>
                <input class="pixel-scewed pixel-scewed-skewed" id="cb4" type="checkbox" />
                <label class="pixel-scewed-btn" data-tg-off="OFF" data-tg-on="ON" for="cb4"></label>
            </a>
        </div>
    </header>
    <main>
        <div id="pixel-loader-body" class="pixel-loader-body">
            <div id="pixel-body-loading" class="loading">
                <h1>
                    <span class="let1">L</span>
                    <span class="let2">O</span>
                    <span class="let3">A</span>
                    <span class="let4">D</span>
                    <span class="let5">I</span>
                    <span class="let6">N</span>
                    <span class="let7">G</span>
                    <span class="let8"> </span>
                    <span class="let9">M</span>
                    <span class="let10">A</span>
                    <span class="let11">P</span>
                    <span class="let12">.</span>
                    <span class="let13">.</span>
                    <span class="let14">.</span>
                </h1>
            </div>
        </div>
        <div class="pixel-statusbar-header">
            <div id="pixel-status-loader" class="pixel-status-loader">Loading...</div>
            <div id="statusbar-container" class="statusbar-container">
                <span class="title">Server Status - </span>
                <span id="currentStatus" class="status"></span>
                <span id="currentPlayers" class="datatext"></span>
                <span id="currentTheater" class="datatext"></span>
                <span id="currentWeather" class="datatext"></span>
                <span class="title">- Server Status</span>
            </div>
        </div>
        <div id="pixel-objectives-livefeed">
            <div class="strip clearfix">
                <span id="pixel-objectives-livefeed-toggle"><i class="fas fa-arrow-right"></i></span>
                <span id="pixel-objectives-livefeed-label" class="control">Theater Objectives Livefeed</span>
            </div>
            <div id="pixel-objectives-livefeed-container" class="container">
                <div class="button-container">
                    <button id="livefeed-airfields" class="button-dark objective-tablink selected"><i class="far fa-plane-departure"></i>Airfields</button>
                    <button id="livefeed-objectives" class="button-dark objective-tablink"><i class="far fa-map-marked-alt"></i>Objectives</button>
                </div>
                <div id="pixel-objectives-loader" class="pixel-livefeeds-loader">
                    <div class="part">
                        <div class="part">
                            <div class="part">
                                <div class="part">
                                    <div class="part">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="pixel-livefeed-airfields" class="objectiveTabs">
                    <table class="pixel-livefeed-table">
                        <tbody id="pixel-livefeed-airfields-body">

                        </tbody>
                    </table>
                </div>
                <div id="pixel-livefeed-objectives" class="objectiveTabs" style="display:none">
                    <table class="pixel-livefeed-table">
                        <tbody id="pixel-livefeed-objectives-body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="pixel-aircraft-livefeed">
            <div class="strip clearfix">
                <span class="label-text" id="pixel-aircraft-label">Current Aircraft Livefeed</span>
                <span class="control" id="pixel-aircraft-toggle"><i class="fas fa-arrow-left"></i></span>
            </div>
            <div id="pixel-aircraft-livefeed-container" class="container">
                <div id="pixel-aircraft-button-container" class="button-container">
                    <button id="livefeed-bluefor" class="button-dark aircraft-tablink selected"><i class="fas fa-fighter-jet"></i>BLUEFOR</button>
                    <button id="livefeed-opfor" class="button-dark aircraft-tablink"><i class="fas fa-fighter-jet"></i>OPFOR</button>
                </div>
                <div id="pixel-aircraft-loader" class="pixel-livefeeds-loader">
                    <div class="part">
                        <div class="part">
                            <div class="part">
                                <div class="part">
                                    <div class="part">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="scrollbar-container" class="scrollbar-container">
                    <div id="pixel-livefeed-bluefor" class="aircraftTabs">
                        <table class="pixel-aircraft-table blue">
                            <tbody id="pixel-aircraft-table-blue"></tbody>
                        </table>
                    </div>
                    <div id="pixel-livefeed-opfor" class="aircraftTabs" style="display:none">
                        <table class="pixel-aircraft-table red">
                            <tbody id="pixel-aircraft-table-red"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="theaterMap"></div>
    </main>
    <footer>
        <div class="pixel-static-footer">
            <div class="pixel-footer-runningtime">Mission Time Elapsed: <span id="missionRunningTime"></span></div>
        </div>
    </footer>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="../../cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
    <script src="../../cdn.klokantech.com/mapbox-gl-js/v0.43.0/mapbox-gl.js"></script>
    <script src="../../cdn.klokantech.com/mapbox-gl-leaflet/latest/leaflet-mapbox-gl.js"></script>
    <script src="js/responsiveVoice.min.js"></script>
    <script src="js/leaflet.rotatedMarker.min.js"></script>
    <script src="js/leaflet-ruler.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/TimelineMax.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/dashboardController.min.js"></script>
    <script src="js/baseMarkers.min.js"></script>
    <script src="js/farpMarkers.min.js"></script>
    <script src="js/aircraftMarkers.min.js"></script>
    <script src="js/groundUnits.min.js"></script>
    <script src="js/serverStats.min.js"></script>
    <script src="js/statusbar.min.js"></script>
    <script src="js/objectives.min.js"></script>
    <script src="js/aircraft.min.js"></script>
    <script src="js/uptime.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
